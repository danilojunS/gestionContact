<h2>Create an account</h2>

<br>

<form class="form-horizontal" ng-submit="createUser()">
  <div class="form-group" ng-class="{ 'has-error': user.nom.$invalid && user.nom.$dirty }">
    <label for="nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" ng-model="user.nom" placeholder="Nom" required >
    </div>
  </div>
  <div class="form-group">
    <label for="prenom" class="col-sm-2 control-label">Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prenom" ng-model="user.prenom" placeholder="Prénom" required>
    </div>
  </div>
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" ng-model="user.login" placeholder="Login" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password-confirm" class="col-sm-2 control-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password-confirm" ng-model="passwordConfirm" placeholder="Confirm password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="roles" class="col-sm-2 control-label">Roles</label>
    <div class="checkbox col-sm-10">
      <label>
        <input type="checkbox" ng-model="roleBusinessAnalyst"> Business Analyst
      </label>
      <label>
        <input type="checkbox" ng-model="roleDataSteward"> Data Steward
      </label>
      <label>
        <input type="checkbox" ng-model="roleAdmin"> Admin
      </label>  
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
</form>
