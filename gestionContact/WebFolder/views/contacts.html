<link rel="stylesheet" href="styles/contacts.css">

<h2>Contacts</h2>

<br>

<form class="form-inline" ng-submit="addOrUpdateContact()">
  <div class="form-group">
    <label class="sr-only" for="nom">Nom</label>
    <input class="form-control" type="text" id="nom" placeholder="Nom" ng-model="newContact.nom">
  </div>
  <div class="form-group">
    <label class="sr-only" for="prenom">Prénom</label>
    <input class="form-control" type="text" id="prenom" placeholder="Prénom" ng-model="newContact.prenom">
  </div>
  <button type="submit" class="btn btn-default">{{newContact.ID === '' ? 'Créer' : 'Modifier'}} Contact</button>
</form>

<br>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.nom}}</td>
      <td>{{contact.prenom}}</td>
      <td>
        <span class="button glyphicon glyphicon-pencil" title="Éditer" ng-click="editContact(contact); window.scrollTo(0, 0)"></span>
        <span class="button glyphicon glyphicon-remove" title="Supprimer" ng-click="removeContact(contact)"></span>
      </td>
    </tr>
  </tbody>
</table>
